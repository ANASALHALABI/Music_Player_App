<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b40f998b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musuc-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="midea/468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonci, puerto rican</p>

            <audio id="song">
                <source src="midea/Losing My Mind - NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
